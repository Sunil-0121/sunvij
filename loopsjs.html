<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <script>
        // using for loop
        var sum = 0;
        for(let count = 20;count<=30;count++){
            sum = sum+count
        }
        document.write(sum +"<br>")

        // using while loop
        var num = +prompt("Enter a number")
        while(num!=0){
            document.write("Entered number is :"+num+"<br>")
            num = +prompt("Enter a number")

        }
        // using do-while loop
        // var count = 7
        // do {
        //     num = +prompt("Enter a number")
        //     document.write("Entered number is :"+num+"<br>")
        //     count = count-1
        // }
        // while(count>0);
        
        // using for in loop array
        
        var colors = ['red', 'yellow', 'blue', 'orange', 'pink']
        for(index in colors){
            document.write(index +":"+colors[index]+"<br>")
        }

        // using for of loop array
        var bikes = ['bullet', 'pulser', 'glamour', 'passion', 'bajaj', 'tvs']
        for(ele of bikes){
            document.write(ele+"<br>")
        }
        

    </script>
</body>
</html>
