<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Login Form</title>
</head>
<body>
    <form class="form" id="loginForm" >
        <h2>Login</h2>
        <label class="user">Username</label><br>
        <input class="username" id="username" type="text" placeholder="Username"/><br><br>
        <label class="pass">Password</label><br>
        <input class="password" id="password" type="password" placeholder="Password"/><br><br>
        <p id="error-message"></p>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('loginForm').addEventListener('submit',function(event){
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            try{
                if(username===""|| password===""){
                    throw "Username and Password are required";
                }
                else{
                    console.log("Username:"+username+"Password"+password);
                }
            }
            catch(error){
                    document.getElementById('error-message').innerHTML=error;
                }
        });
    </script>
</body>
</html>
